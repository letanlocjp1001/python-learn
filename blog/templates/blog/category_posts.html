{% extends "base.html" %}
{% block title %}{{ category.name }}{% endblock %}

{% block content %}
<h1 class="text-3xl mb-4 font-bold">{{ category.name }}</h1>
<ul>
    {% for post in posts %}
    <li><a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a></li>
    {% empty %}
    <li>このカテゴリーにはまだ記事がありません。</li>
    {% endfor %}
</ul>
{% endblock %}
